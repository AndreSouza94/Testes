<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de Simulações</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Histórico de Simulações</h2>

  <div class="table-responsive">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" title="Selecionar Todos"></th> 
          <th>Data e Hora</th>
          <th>Tipo de Investimento</th>
          <th>Valor Inicial</th>
          <th>Tempo (Anos)</th>
          <th>Taxa Anual (%)</th>
          <th>Valor Final Líquido</th>
          <th>Lucro Bruto</th>
        </tr>
      </thead>
      <tbody id="investmentTable">
        <tr>
          <td><input type="checkbox" class="row-select"></td>
          <td>2025-10-29 09:20</td>
          <td>CDB</td>
          <td>R$ 10.000,00</td>
          <td>5</td>
          <td>8.5%</td>
          <td>R$ 13.900,00</td>
          <td>R$ 3.900,00</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-4 mb-5 text-center">
    <button id="removeSelected" class="btn btn-danger mr-2">Remover Selecionados</button>
    <button id="exportCsv" class="btn btn-success">Exportar CSV</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./JS/export.js"></script>
<script src="./JS/historico.js"></script> </body>
</html>
